<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false"> <!--it prevent the page from reloading when we hit the submit btn  -->
            <input type="text" class="search" placeholder = "Search by city name"> 
            <button type="submit" class="btn">submit</button>
            <p class="error"></p>
        </form>
        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather_icon">
                </div>
                <div class="location">
                    <div class="city">New Delhi, India</div>
                    <div class="datel">Friday, Dec 16 2022 </div>
                </div>
            <div class="current">
                <div class="temp">Temp:11 <span>°C</span></div>
                <div class="weather">weather:Suny</div>
                <div class="temp-range">temp-range:10°C/15°C</div>

            </div>
            </div>
        </section>
        </div>

    </div>
    <script src="src.js"></script>
</body>
</html>
